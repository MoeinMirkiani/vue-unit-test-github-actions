name: Unit Test

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.19
      - name: Install Deps
        run: npm ci
      - name: Run Tests
        run: npm run test:unit


