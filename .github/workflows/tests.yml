name: Unit Test

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 18.x
      - name: Install Deps
        run: |
          cd ../
          npm install
      - name: Run Tests
        run: npm run test:unit


